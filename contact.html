<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabelle - Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link href="./styles/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Plus Jakarta Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-black text-white p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div></div>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Annabelle</a>
                <a href="band.html" class="hover:text-gray-300">Band & Friends</a>
                <a href="shows.html" class="hover:text-gray-300">Shows</a>
                <a href="contact.html" class="hover:text-gray-300 font-bold">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Original Color Scheme -->
    <section class="pt-20 bg-gradient-to-b from-black to-gray-900 text-white">
        <div class="container mx-auto px-4 py-20">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2">
                    <img src="./assets/images/annabelle-logo-without-background.png" alt="Annabelle Logo" class="w-64 h-64 object-contain mx-auto">
                </div>
                <div class="md:w-1/2 text-center md:text-left mt-8 md:mt-0">
                    <h1 class="text-5xl font-bold mb-4">Contact</h1>
                    <p class="text-xl mb-6">Get in touch with Annabelle</p>
                    <div class="flex justify-center md:justify-start space-x-4">
                        <a href="https://www.instagram.com/itsannabxlle" target="_blank" rel="noopener" class="text-2xl hover:text-gray-300" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.tiktok.com/@itsannabellemusic" target="_blank" rel="noopener" class="text-2xl hover:text-gray-300" aria-label="TikTok">
                            <i class="fab fa-tiktok"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/annabelle-curcio/" target="_blank" rel="noopener" class="text-2xl hover:text-gray-300" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://open.spotify.com/artist/0Lh3Pltds5QPmxqDZvFQZr" target="_blank" rel="noopener" class="text-2xl hover:text-gray-300" aria-label="Spotify">
                            <i class="fab fa-spotify"></i>
                        </a>
                        <a href="https://music.apple.com/us/artist/annabelle/1728511083" target="_blank" rel="noopener" class="text-2xl hover:text-gray-300" aria-label="Apple Music">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12">Send a Message</h2>
                <form class="space-y-6 bg-white p-8 rounded-lg shadow-lg" id="contactForm">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Name</label>
                        <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Email</label>
                        <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Subject</label>
                        <input type="text" name="subject" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Message</label>
                        <textarea name="message" class="w-full p-3 border border-gray-300 rounded h-40 focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-white py-3 px-6 rounded hover:bg-gray-800 transition font-medium">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Annabelle. All rights reserved.</p>
            <p class="mt-2">www.itsannabellemusic.com</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
